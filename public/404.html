<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Page Not Found</title>
  <script>
    // Single Page Apps for GitHub Pages
    // https://github.com/rafgraph/spa-github-pages
    // This script takes the current URL and redirects to the proper route
    // in your React application
    
    // Parse the location
    const pathSegmentsToKeep = 1;
    const l = window.location;
    
    // Redirect to the correct route
    const rewriteUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, pathSegmentsToKeep + 1).join('/') + '/?/' +
      l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/') +
      (l.search ? '&' + l.search.slice(1) : '') +
      l.hash;
      
    window.location.replace(rewriteUrl);
  </script>
</head>
<body>
  <h1>Page Not Found</h1>
  <p>If you're not redirected automatically, <a href="/egg-hunt-navigator-kids">click here</a>.</p>
</body>
</html>
